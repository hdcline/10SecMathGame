<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <script src="jquery-3.5.1.min.js"></script>

    <script src="application.js"></script>

    <!--<link href="css/bootstrap.min.css" rel="stylesheet">-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="custom.css" rel="stylesheet">

    <title>10 Second Math Game</title>
  </head>
  <body>
    <div class="container-fluid w-75">
      <h1 class="text-center my-4">10 Second Math Game</h1>
      <div class="row justify-content-center">
        <div class="col-12 text-center mb-4">
          <h2 class="seconds">10 Seconds</h2>
          <p id="score">Score: 0</p>
        </div>
        <div class="col-12 text-center mb-4">
          <h3 id="equation">Equation</h3>
        </div>
        <div class="col-12 text-center mb-4">
          <input type="number" id="answer">
          <p id="right-wrong"></p>
        </div>
        <div class="col-6 text-center mt-5">
          <button class="btn btn-block restart" id="restart-btn" type="button" name="">Restart</button>
        </div>
      </div>
    </div>
  </body>
</html>
